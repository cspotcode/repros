name: Run Reproduction
on: [push]
jobs:
  run:
    name: Run
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.0.0
      - name: Run
        run: ./run.sh
      - uses: actions/upload-artifact@v2
        if: ${{ always() }}
        with:
          name: log.txt
          path: log.txt